<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: beige;
        }

        .container-sm {
            background-color: white;
            height: 700px;
        }

        @media screen and (min-width: 768px) {
            .container-sm {
                width: 650px;
                height: 700px;
            }
        }
    </style>
</head>

<body>
    <div class="container-sm bg-warning" style="height: 8px;"></div>
    <div class="container-sm">
        <form>
            <h2 class="text-center mb-4 py-5">Responsive Registration Form</h2>
            <div class="form-group mb-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img style="width: 15px;" src="./images/email.png">
                        </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img style="width: 15px;" src="./images/padlock.png">
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="form-row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width: 15px;" src="./images/user.png">
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width: 15px;" src="./images/user.png">
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-check-inline mb-4">
                <label class="form-check-label" for="rd1">
                    <input id="rd1" type="radio" class="form-check-input" name="gender" value="male">Male
                </label>
            </div>
            <div class="form-check-inline mb-4">
                <label class="form-check-label" for="rd2">
                    <input id="rd2" type="radio" class="form-check-input" name="gender" value="female">Female
                </label>
            </div>
            <div class="form-group mb-4">
                <select class="form-control" id="list1" name="country-list">
                    <option disabled selected>Select a Country</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>India</option>
                    <option>Russia</option>
                    <option>Japan</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label" for="chk1">
                    <input id="chk1" class="form-check-input" type="checkbox" name="t&c">I agree with terms and
                    conditions
                </label>
            </div>
            <div class="form-check mb-4">
                <label class="form-check-label" for="chk2">
                    <input id="chk2" class="form-check-input" type="checkbox" name="news/y/n">I want to receive the
                    newsletter
                </label>
            </div>
            <button type="submit" class="form-control btn btn-warning mb-5">Register</button>
    </div>
    </form>
    </div>
</body>

</html>
